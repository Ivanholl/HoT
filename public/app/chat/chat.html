<div id="chatContainer" ng-controller="chatCtrl"><div ng-click="show = !show" class="btn btn-info hideChat"><p>show/hide chat</p><img src="pictures/arrow_right.png"/></div><div ng-if="show" class="chat"><textarea ng-disable="true" ng-model="messageLog" class="chatText"></textarea><input type="text" ng-max="50" ng-model="message" class="chatInput"/><div ng-enable="form.$valid" ng-click="sendMessage(message)" class="btn btn-sm btn-primary">Send</div></div></div>
