<div class="container"><form class="form-horizontal"><fieldset><legend>Create New Hero</legend><div class="form-group"><label for="Name" class="col-md-2 control-label">Name</label><div class="col-lg-10"><input type="text" placeholder="Name" ng-model="hero.name" required="required" class="form-control"/></div><label for="Race" class="col-md-2 control-label">Race</label><div class="col-lg-10"><select type="text" placeholder="Race" ng-model="hero.race" required="required" class="form-control"><option value="Human">Human</option><option value="Elf">Elf</option><option value="Orc">Orc</option><option value="Undead">Unded</option><!--option Dwarf--></select></div></div><div class="form-group"><div class="col-lg-10 col-lg-offset-2"><div type="reset" class="btn btn-default">Cancel</div><div ng-click="createNewHero(hero)" class="btn btn-primary">Create</div></div></div></fieldset></form></div>
