<div ng-controller="inventoryCtrl" class="inventory"><div class="itemList"><h2>Inventory</h2><span>inventory weight {{hero.weight}}/{{hero.str}}</span><span ng-if="herp.str-hero.weight &gt;= 3">3 str left</span><table class="table table-striped table-hover"><thead><th>Item</th><th style="float:right;">Weight</th></thead><tbody><tr ng-repeat="item in inventory"><td ng-mouseover="tooltip=true; tooltipItem = item" ng-mouseleave="tooltip=false" class="item">{{item.title}}<div ng-if="tooltip" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div></td><td style="float:right;">{{item.weight}}</td><td ng-click="equip(item)" class="btn-info equipBtn">equip</td></tr></tbody></table></div><div class="equipped"><img src="pictures/inventory.jpg" style="visibility: hidden"/><div class="item helm"><img src="{{hero.equipment[0].pic}}" ng-mouseover="showhelm=true; tooltipItem = hero.equipment[0]" ng-mouseleave="showhelm=false"/><div ng-if="showhelm" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div><!--.btn.btn-info(ng-click="unequip(hero.equipment[0])") unequip--></div><div class="item chest"><img src="{{hero.equipment[1].pic}}" ng-mouseover="showChest=true; tooltipItem = hero.equipment[1]" ng-mouseleave="showChest=false"/><div ng-if="showChest" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div><!--.btn.btn-info(ng-click="unequip(hero.equipment[1])") unequip--></div><div class="item belt"><img src="{{hero.equipment[2].pic}}" ng-mouseover="showBelt=true; tooltipItem = hero.equipment[2]" ng-mouseleave="showBelt=false"/><div ng-if="showBelt" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div><!--.btn.btn-info(ng-click="unequip(hero.equipment[2])") unequip--></div><div class="item pants"><img src="{{hero.equipment[3].pic}}" ng-mouseover="showPants=true; tooltipItem = hero.equipment[3]" ng-mouseleave="showPants=false"/><div ng-if="showPants" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip
