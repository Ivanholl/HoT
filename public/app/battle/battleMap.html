<div id="container"><div class="jumbotron"><h3>{{zone}}</h3><div class="battle-info"><div ng-repeat="minion in minions" class="minion-info list-group"><div class="list-group-item"><img src="{{minion.avatar}}"/></div><div class="list-group-item"><img src="pictures/symbols/character icon.png"/><span>{{minion.name}}</span></div><div class="list-group-item"><img src="pictures/symbols/Hp2.png"/><span>{{minion.hp}}/{{minion.maxHp}}</span><div class="p-bar"><div style="max-width:{{hp}}%;" class="inner"></div></div></div><div class="list-group-item"><img src="pictures/symbols/Mana.png"/><span>{{minion.mp}}/{{minion.maxMp}}</span></div><div class="list-group-item"><img src="pictures/symbols/sword.png"/><span>{{minion.dm}}</span><img src="pictures/symbols/deffence.png"/><span>{{minion.df}}</span></div><div class="list-group-item"><img src="pictures/symbols/gold.png"/><span>{{minion.gold}}</span><img src="pictures/symbols/soul stone2.png"/><span>{{minion.ss}}</span></div></div><div ng-include="'partials/common/playerInfoWindow'"></div></div><div class="btn-group"><div id="attack" ng-click="ng-click" class="btn btn-danger">Attack</div><div id="defend" ng-click="ng-click" class="btn btn-success">Defend</div><div class="btn btn-info">Magic</div><div class="btn btn-warning">Item</div><div id="escape" ng-click="ng-click" class="btn btn-primary">Escape</div></div><div id="battleLog"><div id="logger"></div></div></div></div>
