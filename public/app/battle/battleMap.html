span {{minion.hp}}/{{minion.maxHp}}--><!--liimg(src="pictures/symbols/Mana.png")
span {{minion.mp}}/{{minion.maxMp}}--><li><img src="pictures/symbols/sword.png"/><span>{{minion.dm}}</span><img src="pictures/symbols/deffence.png"/><span>{{minion.df}}</span></li><li><img src="pictures/symbols/gold.png"/><span>{{minion.gold}}</span><img src="pictures/symbols/soul stone2.png"/><span>{{minion.ss}}</span></li><li></li></ul></div><center><div class="vs"></div><div class="enemy"><img src="{{minion.avatar}}" class="enemyPic"/></div></center><div ng-include="'partials/common/playerInfoWindow'" class="player-info"></div></div><div class="btn-group"><div id="attack" ng-click="ng-click" class="btn btn-danger">Attack</div><div id="defend" ng-click="ng-click" class="btn btn-success">Defend</div><div class="btn btn-info disabled">Magic</div><div class="btn btn-warning disabled">Item</div><div id="escape" ng-click="ng-click" class="btn btn-primary">Escape</div></div><div id="battleLog"><div id="logger"></div></div></div><div ng-include="'partials/chat/chat.jade'"></div></div>
