<div ng-controller="armoryCtrl"><ul class="nav nav-tabs"><li class="active"><div ng-click="sortByType('helm')" class="btn btn-primary">Helms</div></li><li><div ng-click="sortByType('chest')" class="btn btn-primary">Chest</div></li><li><div ng-click="sortByType('pants')" class="btn btn-primary">Leggings</div></li><li><div ng-click="sortByType('boots')" class="btn btn-primary">Boots</div></li><li><div ng-click="sortByType('gloves')" class="btn btn-primary">Gloves</div></li></ul><div ng-if="type"><table class="table table-striped table-hover"><thead><th class="item">Item</th><th style="float:right;">Price</th></thead><tbody><tr ng-repeat="item in items"><td class="item">{{item.title}}<div class="itemInfo"><h4 class="text-primary">{{item.title}}</h4><p class="text-warning">{{item.type}}</p><span ng-repeat="bonus in item.bonus">{{bonus}} +</span></div></td><td style="float:right;">{{item.price}}</td><td ng-click="buy(item)" class="btn-info">buy</td></tr></tbody></table></div></div>
