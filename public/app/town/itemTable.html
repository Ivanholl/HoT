<div ng-if="class"><table style="max-width: 500px;" class="table table-hover"><thead><th>Item</th><th style="float:right;">Buy</th><th style="float:right;"><span>Price</span><img src="pictures/symbols/gold.png"/></th><th style="float:right;"><span>weight</span><img src="pictures/symbols/weight.png"/></th></thead><tbody><tr ng-if="!auction" ng-repeat="item in items"><td ng-mouseover="tooltip=true; tooltipItem = item" ng-mouseleave="tooltip=false">{{item.title}}<div ng-if="tooltip" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div></td><td style="float:right;" ng-if="!sell" ng-click="buy(item)" class="btn btn-info">buy</td><td style="float:right;" ng-if="sell" ng-click="sell(item)" class="btn btn-info">sell</td><td style="float:right;" ng-if="!sell"><div class="text-warning">{{item.price}}</div></td><td style="float:right;" ng-if="sell"><div class="text-warning">{{item.price / 2}}</div></td><td style="float:right;"><div class="text-warning">{{item.weight}}</div></td></tr><tr ng-if="auction" ng-repeat="auction in auctions"><td ng-mouseover="tooltip=true; tooltipItem = auction.item" ng-mouseleave="tooltip=false">{{auction.item.title}}<div ng-if="tooltip" ng-include="'partials/tooltips/itemTooltip.jade'" class="toolTip"></div></td><td style="float:right;" ng-if="!sell" ng-click="buy(item)" class="btn btn-info">buy<td style="float:right;" ng-if="!sell"><div class="text-warning">{{auction.price}}</div></td><td style="float:right;"><div class="text-warning">{{auction.item.weight}}</div></td></td></tr></tbody></table></div>
