<div ng-controller="ItemTooltipCtrl" class="itemTooltip"><div ng-class="tooltipItem.rarity" ng-style="{'background-image':'url({{tooltipItem.pic}})'}" class="itemPic"></div><div id="itemTitle" ng-class="tooltipItem.rarity">{{tooltipItem.title}}</div><div class="itemType">{{tooltipItem.rarity}} {{tooltipItem.type}}</div><div class="itemClass">{{tooltipItem.class}}</div><hr/><div class="itemWeight">Weight: {{tooltipItem.weight}}</div><div class="itemSell">Sell: {{tooltipItem.price / 2}}</div><div class="bonusList"><ul><li ng-repeat="row in displayBonus">{{row}}</li></ul></div></div>
