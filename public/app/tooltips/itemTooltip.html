<div ng-controller="ItemTooltipCtrl" class="itemTooltip"><img src="{{tooltipItem.pic}}" class="itemPic"/><div class="itemTitle">{{tooltipItem.title}}</div><div class="itemType">{{tooltipItem.type}}</div><br/><div ng-repeat="bonus in tooltipItem.bonus"><span ng-if="$index % 2 != 0">+ {{bonus}}</span><span ng-if="$index % 2 == 0">{{bonus}}</span></div></div>
