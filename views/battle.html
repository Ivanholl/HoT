<div>
	<div id='infoWindow' style='border: 1px solid black'>
		<div id='MinionInfo' style='float: right'>
			<div><img src="data/character icon.png"/><span>{{minion.name}}</span></div>
			<div><img src="data/Hp2.png"/><span>{{minion.hp}}/{{minion.maxHp}}</span></div>
			<div><img src="data/Mana.png"/><span>{{minion.mp}}/{{minion.maxMp}}</span></div>
			<div><img src="data/sword.png"/><span>{{minion.dm}}</span><img src="data/deffence.png"/><span>{{minion.df}}</span></div>
			<div><img src="data/gold.png"/><span>{{minion.gold}}</span><img src="data/soul stone2.png"/><span>{{minion.ss}}</span></div>
		</div>			
		<div id='PlayerInfo'>
			<div><span>{{player.name}}</span><img src="data/character icon.png"/></div>
			<div><span>{{player.hp}}/{{player.maxHp}}</span><img src="data/Hp2.png"/></div>
			<div><span>{{player.mp}}/{{player.maxMp}}</span><img src="data/Mana.png"/></div>
			<div><span>{{player.dm}}</span><img src="data/sword.png"/><span>{{player.df}}</span><img src="data/deffence.png"/></div>
			<div><span>{{player.gold}}</span><img src="data/gold.png"/><span>{{player.ss}}</span><img src="data/soul stone2.png"/></div>
		</div>
	</div>	

	<div>
		<a id="att" ng-click="attack()" class="btn btn-danger">Atack</a>
		<a id="def" ng-click="defend()" class="btn btn-success">Defend</a>
		<a id="def" class="btn btn-info">Magic</a>
		<a id="def" class="btn btn-warning">Item</a>
		<a id="esc" ng-click="escape()" class="btn btn-default">Escape</a>
	</div>

	<div id="battleLog">
		<span id="logger"></span>
	</div>
</div>
