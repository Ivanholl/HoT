<div>
	<div id='PlayerInfo' style='float: right'>
		<div><span>{{player.name}}</span><img src="data/character icon.png"/></div>
		<div><span>{{player.hp}}/{{player.maxHp}}</span><img src="data/Hp2.png"/></div>
		<div><span>{{player.mp}}/{{player.maxMp}}</span><img src="data/Mana.png"/></div>
		<div><span>{{player.dm}}</span><img src="data/sword.png"/><span>{{player.df}}</span><img src="data/deffence.png"/></div>
		<div><span>{{player.gold}}</span><img src="data/gold.png"/><span>{{player.ss}}</span><img src="data/soul stone2.png"/></div>
	</div>

	<h3>Healing costs 4gold per Health Point</h3>
	<input id="goldForGiving"/>
	<button ng-click="heal()" class="btn btn-success">Heal</button><span> {{healCost}}</span>
	<ul class="nav nav-pills">
		<!--<li><a>Healing will cost <span class="badge">{{healCost}}</span></a></li>-->
		<li class="active"><a href="" ng-click="fullHeal()" >Full Heal<span class="badge">{{fullHealCost}}</span></a></li>		
	</ul>
	<a href="#/town" class="btn btn-danger">back to Town</a>
</div>
